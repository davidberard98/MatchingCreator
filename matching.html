<!DOCTYPE html PUBLIC>
<html>
 <head>
 <link rel="stylesheet" type="text/css" href="matching.css" />
  <style>
   body
   {
    background-color:#4400AA;
    color:white;
   }
   div.tablecont
   {
    border: 1px solid white;
   }
  </style>
  <script type="text/javascript">
   function clear_all()
   {
    var allAttributes=["A", "B"];
    for(var i=0;i<allAttributes.length;++i)
    {
     document.getElementById(allAttributes[i]+"_out").value="";
     document.getElementById(allAttributes[i]+"_in").value="";
     document.getElementById(allAttributes[i]+"_ta").style.backgroundColor="transparent";
     document.getElementById(allAttributes[i]+"_tb").style.backgroundColor="transparent";
     document.getElementById(allAttributes[i]+"_tc").style.backgroundColor="transparent";
    }
   }
   function return_ans(input)
   {
    var ans = [];
    ans['A'] = 1;
    ans['B'] = 2;
    return ans[input];
   }
   function return_name(input)
   {
    var nom=[];
    nom[1] = "Repression";
    nom[2] = "Sublimation";
    return nom[input];
   }
   function checkans(a)
   {
    var idClass = a.id.substr(0, a.id.length-3);
    if(return_ans(idClass) == a.value)
    {
     document.getElementById(idClass+"_out").value=return_name(return_ans(idClass));
     document.getElementById(idClass+"_ta").style.backgroundColor="transparent";
     document.getElementById(idClass+"_tb").style.backgroundColor="transparent";
     document.getElementById(idClass+"_tc").style.backgroundColor="transparent";
    }
    else
    {
     document.getElementById(idClass+"_out").value="";
     document.getElementById(idClass+"_ta").style.backgroundColor="#FF0000";
     document.getElementById(idClass+"_tb").style.backgroundColor="#FF0000";
     document.getElementById(idClass+"_tc").style.backgroundColor="#FF0000";
    }
    
   }
  </script>
 </head>
 <body>
  <div class = "contain">
   <h1>Psychoanalysis: Defense Mechanisms</h1>
    <div class="indentabit">
     <div class="tablecont" style="width:520px;font-weight:900;">
     <span class="center">WORD BANK</span>
     1. Repression <br />
     2. Sublimation
     </div>
    </div>
    <br class="clear"/>
    <div class="tablecont">
    <table style="width:650px;1px solid white;"> <tr>
     <th style="width:400px"> Prompt </th>
     <th style="width:50px"> Answer </th>
     <th style="width:200px"> Feedback </th>
    </tr><tr>
     <td id="A_ta"> blocking out and avoiding thoughts related to the subject </td>
     <td id="A_tb"> <input type="text" style="width:40px;" id="A_in" onBlur="checkans(this)" /> </td>
     <td id="A_tc"> <input type="text" style="width:190px;" id="A_out" onFocus="blur()" /> </td>
    </tr><tr>
     <td id="B_ta"> Focusing distress on accomplishing something else. </td>
     <td id="B_tb"> <input type="text" style="width:40px;" id="B_in" onBlur="checkans(this)" /> </td>
     <td id="B_tc"> <input type="text" style="width:190px;" id="B_out" onFocus="blur()" /> </td>
    </tr></table>
    </div> 
    <br class="clear" />
    <button onClick="clear_all()" > CLEAR </button>
  </div>
 </body>
</html>
